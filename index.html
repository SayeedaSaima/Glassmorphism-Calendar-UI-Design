<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Glassmorphism Calendar | dyCalendarJS</title>
	<!-- icon linking here -->
	<link rel="icon" type="image" href="images/calendar.jpg">
	<!-- style.css linking here -->
	<link rel="stylesheet" href="css/style.css">
	<!-- dycalendar.min.css linking here -->
	<link rel="stylesheet" href="css/dycalendar.min.css">
</head>
<body>
	<section>
		<div class="box">
			<div class="container">
				<div id="dycalendar">
					
				</div>
			</div>
		</div>
	</section>
	<script src="js/dycalendar.min.js"></script>
	<script>
		dycalendar.draw({
			target: '#dycalendar',
			type: 'month',
			dayformat: 'full',
			monthformat: 'full',
			highlighttoday: true,
			prevnextbutton: 'show',

		})
	</script>
</body>
</html>
